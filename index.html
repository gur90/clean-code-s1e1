<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <div class="header-wrapper">
      <img src="./eisenhower-matrix.jpg" alt="screensaver">
      <a class="more-inf" href=
          "https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
  </div>
  <div class="main">
      <div id="top-section"><label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text"><button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul class="list" id="incompleted-tasks">
        <li class="list-li">
          <input class="check" type="checkbox"><label class="task">Pay Bills</label>
          <input class="txt" type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete">
            </button>
        </li>
        <li class="list-li" class="edit-mode">
          <input class="check" type="checkbox"><label class="task">Go Shopping</label>
          <input class="txt" type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete">
            </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-li">
          <input class="check" type="checkbox" checked><label class="task">See the Doctor</label>
          <input class="txt" type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete">
            </button>
        </li>
      </ul>
  </div>
<script src="app.js"></script> 
</body>
</html>
